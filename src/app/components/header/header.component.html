<ion-header>
  <ion-toolbar>
    <ion-row class="ion-justify-content-center">
      <ion-img class="logo" src="../../assets/images/logo.png" alt="Tech and fast logotype"></ion-img>
    </ion-row>
    <ion-grid>
      <ion-row class="ion-justify-content-between">
        <ion-col size="6">
          <ion-buttons>
            <ion-menu-button style="color: white;"></ion-menu-button>
          </ion-buttons>
        </ion-col>
        <ion-col size="6">
          <ion-row class="ion-text-end">
            <ion-col size="9" class="ion-text-end">
              <ion-row style="display: block; text-align: right;" class="ion-text-end">
                <p style="margin: 0;">{{ totalPrice }}â‚¬</p>
              </ion-row>
              <ion-row style="display: block; text-align: right;">
                <p style="margin: 0; font-size: 10px;">{{ productCount }} item - View cart</p>
              </ion-row>
            </ion-col >
            <ion-col size="3"> 
              <ion-icon size="large" name="cart-outline"></ion-icon>
              <ion-badge style="display: block; position: absolute; top: 0; left: 21px;" color="primary-color" class="primary-color">{{ productCount }}</ion-badge>
            </ion-col>              
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="background-image: url('../../assets/images/banner.png');">
           <p class="ion-text-center" style="color: black;">Product Detail</p> 
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
