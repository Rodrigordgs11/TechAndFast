<ion-menu contentId="main-content">
  <ion-content class="background-menu ion-padding ion-text-center">
    <h3 routerLink="/register">HOME</h3>
    <h3 routerLink="/login">MENU</h3>
    <h3 routerLink="/reset-password">PROMOTIONS</h3>
    <h3>ABOUT</h3>
    <h3>CONTACT</h3>
  </ion-content>
</ion-menu>

<ion-content [fullscreen]="true" class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-row class="ion-justify-content-center">
        <ion-img class="logo" src="../../assets/images/logo.png" alt="Tech and fast logotype"></ion-img>
      </ion-row>
      <ion-grid>
        <ion-row class="ion-justify-content-between">
          <ion-col size="6">
            <ion-buttons>
              <ion-menu-button style="color: white;"></ion-menu-button>
            </ion-buttons>
          </ion-col>
          <ion-col size="6">
            <ion-row class="ion-text-end">
              <ion-col size="9" class="ion-text-end">
                <ion-row style="display: block; text-align: right;" class="ion-text-end">
                  <p style="margin: 0;">10.00â‚¬</p>
                </ion-row>
                <ion-row style="display: block; text-align: right;">
                  <p style="margin: 0; font-size: 10px;">2 item - View cart</p>
                </ion-row>
              </ion-col >
              <ion-col size="3"> 
                <ion-icon size="large" name="cart-outline"></ion-icon>
                <ion-badge style="display: block; position: absolute; top: 0; left: 21px;" color="primary-color" class="primary-color">5</ion-badge>
              </ion-col>              
            </ion-row>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col style="background-image: url('../../assets/images/banner.png');">
             <p class="ion-text-center">Login</p> 
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>
  <ion-row>
    <ion-col size="12">
    <ion-img src="../../assets/images/backgroundRegister.png" class="imagem-fundo" alt=""></ion-img>
    </ion-col>  
    <ion-col class="container-frente">
      <form action="">
        <h3 class="ion-text-center">Register</h3>
        <ion-input class="inputs-form" type="text" label="Full Name" label-placement="floating" fill="solid"></ion-input>
        <ion-input class="inputs-form" type="email" fill="solid" label="Email" labelPlacement="floating"></ion-input>
        <ion-input class="inputs-form" type="Password" fill="solid" label="Password" labelPlacement="floating"></ion-input>
        <ion-input class="inputs-form" type="Password" fill="solid" label="Confirm Password" labelPlacement="floating"></ion-input>
        <br>
        <ion-label style="color: #F2C35B; margin-left: 10px;">Data nascimento</ion-label>
        <ion-datetime-button  color="warning" style="margin-top: 15px; border-bottom: 2px solid white; margin-right: 10px; justify-content: left; margin-left: 10px;" datetime="date"></ion-datetime-button>

        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime [showDefaultButtons]="true" presentation="date" id="date"></ion-datetime>
          </ng-template>
        </ion-modal>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-select class="selector-form" interface="popover" placeholder="Gender">
                <ion-select-option value="Male">Male</ion-select-option>
                <ion-select-option value="Female">Female</ion-select-option>
              </ion-select>
            </ion-col>
            <ion-col size="6">
                <ion-select class="selector-form" interface="popover" placeholder="Country">
                <ion-select-option value="Portugal">Portugal</ion-select-option>
                <ion-select-option value="Spain">Spain</ion-select-option>
              </ion-select>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid>
          <ion-row>
            <ion-col size="1">
              <ion-radio-group value="custom-checked">
                <ion-radio value="custom" aria-label="Custom checkbox"></ion-radio>
              </ion-radio-group>
            </ion-col>
            <ion-col size="11">
              Accept terms and conditions
            </ion-col> 
          </ion-row>
        </ion-grid>
        <ion-row class="ion-justify-content-center">
          <ion-button style="--background: #F2C35B; width: 200px; height: 35px;" class="">Register</ion-button>
        </ion-row>
      </form>
    </ion-col>  
  </ion-row>  
</ion-content>
