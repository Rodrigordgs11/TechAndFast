<ion-menu contentId="main-content">
  <ion-content class="background-menu ion-padding ion-text-center">
    <h3 routerLink="/register">HOME</h3>
    <h3 routerLink="/login">MENU</h3>
    <h3 routerLink="/reset-password">PROMOTIONS</h3>
    <h3>ABOUT</h3>
    <h3>CONTACT</h3>
  </ion-content>
</ion-menu>

<ion-content [fullscreen]="true" class="ion-page" id="main-content">
  <app-header></app-header>
  <ion-accordion-group expand="inset" [value]="['Dashboard']">
    <ion-accordion value="Dashboard">
      <ion-item slot="header" style="--background: #F2C35B; color: #121618; --color-activated: #121618;">
        <ion-label style="margin-left: 35px;" class="ion-text-center">Dashboard</ion-label>
      </ion-item>
      <div style="padding-top: var(--ion-padding, 0px); padding-bottom: var(--ion-padding, 0px); background-color: #121618;" class="ion-padding" slot="content">
        <ion-row>
          <ion-col size="12">
            <p>Hello Guest what are you going to eat today?</p>
          </ion-col>
        </ion-row>
      </div>
    </ion-accordion>
    <ion-accordion value="order">
      <ion-item slot="header" style="--background: #F2C35B; color: #121618; --color-activated: #121618;">
        <ion-label style="margin-left: 35px;" class="ion-text-center">Orders</ion-label>
      </ion-item>
      <div style="padding-top: var(--ion-padding, 0px); padding-bottom: var(--ion-padding, 0px); background-color: #121618;" class="ion-padding" slot="content">
        <ion-row>
          <ion-col size="12">
            <p style="font-size: 13.5px;">Nª order 1 25/03/2023 11:11:11 10.00€ <u>show more</u></p>
          </ion-col>
        </ion-row>
      </div>
    </ion-accordion>
    <ion-accordion value="adresses">
      <ion-item slot="header" style="--background: #F2C35B; color: #121618; --color-activated: #121618;">
        <ion-label style="margin-left: 35px;" class="ion-text-center">Adresses</ion-label>
      </ion-item>
      <div style="padding-top: var(--ion-padding, 0px); padding-bottom: var(--ion-padding, 0px); background-color: #121618;" class="ion-padding" slot="content">
        <ion-row>
          <ion-col size="12">
            <p style="font-size: 13.5px;">The following adresses will be used on the checkout page by default.</p>              
          </ion-col>
        </ion-row>
      </div>
    </ion-accordion>    
    <ion-accordion value="account-details">
      <ion-item slot="header" style="--background: #F2C35B; color: #121618; --color-activated: #121618;">
        <ion-label style="margin-left: 35px;" class="ion-text-center">Account details</ion-label>
      </ion-item>
      <div style="padding-top: var(--ion-padding, 0px); padding-bottom: var(--ion-padding, 0px); background-color: #121618;" class="ion-padding" slot="content">
        <form action="">
          <ion-input style="margin-bottom: 10px;" class="inputs-form" type="text" label="Username" label-placement="floating" fill="solid"></ion-input>
          <ion-input style="margin-bottom: 10px;" class="inputs-form" type="Password" fill="solid" label="Password" labelPlacement="floating"></ion-input> 
          <label style="font-weight: bold; margin-top: 20px; margin-bottom: 20px; font-size: 17px; margin-left: 10px;" class="label" for="password-change">Password change</label>
          <ion-input style="margin-bottom: 10px;" class="inputs-form" type="text" label="Current Password" label-placement="floating" fill="solid"></ion-input>
          <ion-input style="margin-bottom: 10px;" class="inputs-form" type="Password" fill="solid" label="New Password" labelPlacement="floating"></ion-input>
          <ion-input style="margin-bottom: 10px;" class="inputs-form" type="Password" fill="solid" label="Confirm New Password" labelPlacement="floating"></ion-input>        
          <ion-grid>
          </ion-grid>
          <ion-row  class="ion-justify-content-end">
            <ion-button style="--background: #F2C35B; width: 150px; height: 35px; --color: #121618" class="">Save changes</ion-button>
          </ion-row>
        </form>
      </div>
    </ion-accordion>
    <ion-accordion value="logout" (click)="logoutCurrentUser()">
      <ion-item slot="header" style="--background: #F2C35B; color: #121618; --color-activated: #121618;">
        <ion-label style="margin-left: 35px;" class="ion-text-center">Logout</ion-label>
      </ion-item>
      <div style="padding-top: var(--ion-padding, 0px); padding-bottom: var(--ion-padding, 0px);" class="ion-padding" slot="content">
        Logout
      </div>
    </ion-accordion>
  </ion-accordion-group>
